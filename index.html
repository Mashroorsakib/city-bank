<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head-area">
        <h1 class="text-center">Welcome to city-bank</h1>

    <div class="login-area">
    <input type="text" class="form-control " name="" id="" placeholder="Enter Your Email">
    <br>
    <input type="password" class="form-control " name="" id="" placeholder="Password">
    <br>
    <button id="login" class="btn btn-success">Enter</button>
</div>
</div>
<div id="transection-area">
      <div class="row">
          <div class="col-md-4 ">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="current-deposit">0</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdraw-amount">0</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="current-balance">0</span></h2>
              </div>
          </div>
      </div>
  
       <div class="row lower-part">
        <div class="col-md-6">
            <div id="first-part">
                <h1>Deposit</h1>
                <br>
                <input id="deposit-amount" type="text" name="" id="" class="form-control" placeholder="Amount You want to deposit">
                <br>
                <button id="add-deposit" class="btn btn-success">submit</button>
            </div>
            </div>
            <div class="col-md-6">
                <div id="second-part">
                    <h1>Withdraw</h1>
                    <br>
                    <input id="withdraw-money" type="text" name="" id="" class="form-control" placeholder="Amount You want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">submit</button>
                   </div>
            </div>
       </div>
       
    
</div>

   <script>
       //login button handler
       const loginbtn=document.getElementById("login");
       loginbtn.addEventListener("click",function(){
           const headarea=document.getElementById("head-area");
           headarea.addEventListener("click",function(){
               headarea.style.display="none";
            const transaction=document.getElementById("transection-area");
              transaction.style.display="block";
           })
       });
      //deposit button handler
      const depositbtn=document.getElementById('add-deposit');
      depositbtn.addEventListener('click',function(){
          const depositamount=document.getElementById('deposit-amount').value;
          const depositnumber=parseFloat(depositamount);
          updatetext("current-deposit",depositnumber);
          updatetext("current-balance",depositnumber);
          document.getElementById('deposit-amount').value="";

      });
      function updatetext(id, depositnumber){
        const current=document.getElementById(id).innerText;
          const currentnumber=parseFloat(current);
          const totalbalance=depositnumber+currentnumber;
          document.getElementById(id).innerText=totalbalance;
         
      }
      //withdraw button handler
          const withdraw=document.getElementById('withdraw-btn');
          withdraw.addEventListener('click',function(){
          const withdrawamount=document.getElementById('withdraw-amount').innerText;
          const withdrawamountnumber=parseFloat(withdrawamount);
          const totalamount=document.getElementById('current-balance').innerText;
          const totalamountnumber=parseFloat(totalamount);
          const withdrawmoney=document.getElementById('withdraw-money').value;
          const withdrawmoneynumber=parseFloat(withdrawmoney);
          const updatebalance=totalamountnumber-withdrawmoneynumber;
          //document.getElementById('withdraw-amount').innerText=withdrawamountnumber+withdrawmoneynumber;
          //document.getElementById('current-balance').innerText=updatebalance;
          if(updatebalance<0){
              alert("you dont have sufficient balance to withdraw");
          }
          else{
            document.getElementById('current-balance').innerText=updatebalance;
            document.getElementById('withdraw-amount').innerText=withdrawamountnumber+withdrawmoneynumber;
          }
          document.getElementById('withdraw-money').value="";
      })

   </script>
</body>
</html>
