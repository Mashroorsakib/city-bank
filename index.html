<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>city-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="head-area">
        <h1 class="text-center">Welcome to city-bank</h1>

    <div class="login-area">
    <input type="text" class="form-control " name="" id="" placeholder="Enter Your Email">
    <br>
    <input type="password" class="form-control " name="" id="" placeholder="Password">
    <br>
    <button id="login" class="btn btn-success">Enter</button>
</div>
</div>
<div id="transection-area">
      <div class="row">
          <div class="col-md-4 ">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$$</h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$$</h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$$</h2>
              </div>
          </div>
      </div>
  
       <div class="row lower-part">
        <div class="col-md-6">
            <div id="first-part">
                <h1>Deposit</h1>
                <br>
                <input type="text" name="" id="" class="form-control" placeholder="Amount You want to deposit">
                <br>
                <button class="btn btn-success">submit</button>
            </div>
            </div>
            <div class="col-md-6">
                <div id="second-part">
                    <h1>Withdraw</h1>
                    <br>
                    <input type="text" name="" id="" class="form-control" placeholder="Amount You want to withdraw">
                    <br>
                    <button class="btn btn-success">submit</button>
                   </div>
            </div>
       </div>
       
    
</div>

   <script>
       const loginbtn=document.getElementById("login");
       loginbtn.addEventListener("click",function(){
           const headarea=document.getElementById("head-area");
           headarea.addEventListener("click",function(){
               headarea.style.display="none";
            const transaction=document.getElementById("transection-area");
              transaction.style.display="block";
           })
       });
   </script>
</body>
</html>
